<div class="container mt-5 mb-5">
    <h1 class="mt-5 mb-5">Contact</h1>
    <form class="col-lg-12">
        <div class="row mt-3 mb-3">
            <div class="col-lg-6">
                <input type="text" class='form-control' placeholder="Your First Name">
            </div>
            <div class="col-lg-6">
                <input type="text" class='form-control' placeholder="Your Last Name">
            </div>
        </div>
        <div class="col-lg-12 mb-3 mt-3">
            <input type="text" class='form-control' placeholder="Enter Your Email ID">
        </div>
        <div class="col-lg-12 mg-3 mt-3">
            <input type="text" class='form-control' placeholder="Enter Your Phone Number">
        </div>
        <div class="col-lg-12 mg-3 mt-3">
            <textarea name='Feedback' placeholder="Please enter your Feedback" class="form-control" id="" cols="30" rows="5"></textarea>
        </div>
        <button class="btn btn-md btn-dark mt-3">Submit</button>
    </form>
</div>
