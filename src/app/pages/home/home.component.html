<div class="banner">
    <div class="content">
        <h1 class="mt-5 mb-5">Fresh Cooked Food <br/> At Your Door.</h1>
        <a routerLink="menu">ORDER NOW <i class="bi bi-arrow-right"></i></a>
    </div>
</div>

<div class="container mt-5 mb-5">
    <h1 class="text-center">How to get <span class="highlight">fresh food</span></h1>
    <div class="row mt-5">
        <!-- one  -->
        <div class="col-lg-4 mt-2">
            <div class="stepBox">
                <h1>1</h1>
                <p>select your favorite food</p>
            </div>
        </div>
        <!-- two -->
        <div class="col-lg-4 mt-2">
            <div class="stepBox">
                <h1>2</h1>
                <p>fill in the delivery location</p>
            </div>
        </div>
        <!-- three  -->
        <div class="col-lg-4 mt-2">
            <div class="stepBox">
                <h1>3</h1>
                <p>your order delivers  in minutes!</p>
            </div>
        </div>
    </div>
    
</div>

<div class="container mt-4 mb-4">
    <h1 class="mt-3 mb-3 text-center">Most ordered in the <span class="highlight">previous hour</span> </h1>
    <div class="row">
        <div class="col-lg-3 mt-3" *ngFor="let fd of foodDetails,index as i">
            <div class="foodbox" *ngIf="i<=3">
                <img src="{{fd.foodImg}}">
                <h1>{{fd.foodName}}</h1>
                <p>{{fd.foodPrice | currency:'INR'}}</p>
            </div>
        </div>
    </div>
    <a class="viewMoreBtn" routerLink="menu">View More<i class="bi bi-arrow-right"></i></a>
</div>
