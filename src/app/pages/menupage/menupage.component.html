<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-lg-6" *ngIf="menuData">
            <a routerLink="../" class="btn btn-md btn-dark mb-3">back</a>
            <img src="{{menuData[0].foodImg}}">
            <h1 class="mt-3 mb-3" >{{menuData[0].foodName}}</h1>
            <p>{{menuData[0].foodDetails}}</p>
            <p>{{menuData[0].foodPrice|currency:'INR'}}</p>
        </div>
        <div class="col-lg-6 col-12">
            <h1>Enter your details</h1>
            <form class="mb-5">
                <input type="text" class="form-control" placeholder="Enter Your Full Name">
                <input type="text" class="form-control" placeholder="Enter Your Contact Number">    
                <textarea class="form-control" cols="30" rows="5" placeholder="Enter Your Addess"></textarea>
                <button class="btn btn-md btn-dark mt-3">Place this order!</button>
            </form>
        </div>
    </div>
</div>
